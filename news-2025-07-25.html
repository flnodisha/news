<!DOCTYPE html>
<html lang="or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Affairs Quiz - ସାମ୍ପ୍ରତିକ ଘଟଣା ପ୍ରଶ୍ନୋତ୍ତର</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .progress-container {
            background: #ecf0f1;
            height: 8px;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .question-counter {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .question-card {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .question-card.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.5;
            text-align: left;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .option:hover {
            border-color: #3498db;
            background: #e3f2fd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        .option:hover::before {
            left: 100%;
        }

        .option.selected {
            background: #3498db;
            color: white;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .option.correct {
            background: #27ae60;
            border-color: #229954;
            color: white;
        }

        .option.incorrect {
            background: #e74c3c;
            border-color: #c0392b;
            color: white;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn.next {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .btn.next:hover {
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .results {
            display: none;
            text-align: center;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#27ae60 0deg, #27ae60 var(--score-angle, 0deg), #ecf0f1 var(--score-angle, 0deg));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }

        .score-circle::before {
            content: '';
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        .score-text {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            z-index: 1;
        }

        .performance {
            font-size: 18px;
            margin: 20px 0;
            color: #7f8c8d;
        }

        .explanation-section {
            margin-top: 40px;
            text-align: left;
        }

        .explanation-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .explanation-item {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
        }

        .explanation-question {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .explanation-answer {
            color: #27ae60;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .explanation-text {
            color: #7f8c8d;
            line-height: 1.5;
        }

        .restart-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            margin-top: 30px;
        }

        .restart-btn:hover {
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 20px;
                margin: 10px;
            }
            
            .quiz-title {
                font-size: 24px;
            }
            
            .question {
                font-size: 18px;
            }
            
            .option {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

            },
            {
                question: "୨୬ ଜୁଲାଇ ୨୦୨୫ କେଉଁ ଦେଶର ୬୦ତମ ସ୍ୱାଧୀନତା ଦିବସ ପାଳନ ହେଲା?<br>(Which country celebrated its 60th Independence Day on 26 July 2025?)",
                options: [
                    "ଶ୍ରୀଲଙ୍କା | Sri Lanka",
                    "ମାଲଦିଭ୍ସ | Maldives",
                    "ନେପାଳ | Nepal",
                    "ଭୁଟାନ୍ | Bhutan"
                ],
                correct: 1,
                explanation: "ମାଲଦିଭ୍ସ ୨୬ ଜୁଲାଇ ୨୦୨୫ରେ ୬୦ତମ ସ୍ୱାଧୀନତା ଦିବସ ପାଳନ କଲା।"
            },
            {
                question: "ଫିଡେ ମହିଳା ବିଶ୍ୱକପ୍ ଫାଇନାଲ୍‍ରେ ପହଁଚିଥିବା ପ୍ରଥମ ଭାରତୀୟ ଖେଳାଳି କିଏ?<br>(Who became the first Indian player to reach the final of the FIDE Women's World Cup?)",
                options: [
                    "ହରିକା ଦ୍ରୋଣାଭଲି | Harika Dronavalli",
                    "କୋନେରୁ ହଁପି | Koneru Humpy",
                    "ବୈଶାଳୀ ଆର୍ | Vaishali R",
                    "ଦିଭ୍ୟା ଦେଶମୁଖ୍ | Divya Deshmukh"
                ],
                correct: 3,
                explanation: "ଦିଭ୍ୟା ଦେଶମୁଖ୍ ଫିଡେ ମହିଳା ବିଶ୍ୱକପ୍ ଫାଇନାଲ୍‍ରେ ବସିଥିବା ପ୍ରଥମ ଭାରତୀୟ ମହିଳା ଖେଳାଳି।"
            },
            {
                question: "'ଦଳିତ ଏବଂ ମହିଳା ଉନ୍ନୟନରେ ଡ଼ଃ ଅମ୍ବେଡ୍କରଙ୍କ ଅବଦାନ' ବହି କିଏ ଲେଖିଛନ୍ତି?<br>(Who is the author of 'Dalit aur Mahila Utthan Mein Dr. Ambedkar ka Yogdan' book?)",
                options: [
                    "ଅରୁଣ କୁମାର ଯାଦବ | Arun Kumar Yadav",
                    "ବିକ୍ରମ ସିଂହ ଡୁମୋଲିଆ | Vikram Singh Dumolia",
                    "ନିତିନ ଶର୍ମା | Nitin Sharma",
                    "ସୀମା ତ୍ରିପାଠୀ | Seema Tripathi"
                ],
                correct: 1,
                explanation: "ବିକ୍ରମ ସିଂହ ଡୁମୋଲିଆ 'ଦଳିତ ଏବଂ ମହିଳା ଉନ୍ନୟନରେ ଡ଼ଃ ଅମ୍ବେଡ୍କରଙ୍କ ଅବଦାନ' ବହିର ଲେଖକ।"
            }
        ];

        let currentQuestion = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
            updateCounter();
        }

        function displayQuestion() {
            const quizContent = document.getElementById('quizContent');
            const question = questions[currentQuestion];
            
            quizContent.innerHTML = `
                <div class="question-card active">
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})">${option}</div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Show previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                const options = document.querySelectorAll('.option');
                options[userAnswers[currentQuestion]].classList.add('selected');
                document.getElementById('nextBtn').disabled = false;
            }
        }

        function selectOption(selectedIndex) {
            const options = document.querySelectorAll('.option');
            
            // Remove previous selection
            options.forEach(option => option.classList.remove('selected'));
            
            // Add selection to clicked option
            options[selectedIndex].classList.add('selected');
            
            // Store user answer
            userAnswers[currentQuestion] = selectedIndex;
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
                updateProgress();
                updateCounter();
                updateNavButtons();
            } else {
                finishQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
                updateProgress();
                updateCounter();
                updateNavButtons();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateCounter() {
            document.getElementById('questionCounter').textContent = 
                `ପ୍ରଶ୍ନ ${currentQuestion + 1} of ${questions.length}`;
        }

        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').textContent = 'Finish Quiz';
                document.getElementById('nextBtn').disabled = userAnswers[currentQuestion] === undefined;
            } else {
                document.getElementById('nextBtn').textContent = 'Next';
                document.getElementById('nextBtn').disabled = userAnswers[currentQuestion] === undefined;
            }
        }

        function finishQuiz() {
            calculateScore();
            showResults();
        }

        function calculateScore() {
            score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    score++;
                }
            }
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('navButtons').style.display = 'none';
            document.getElementById('questionCounter').style.display = 'none';
            
            const results = document.getElementById('results');
            results.classList.add('active');
            
            // Update score circle
            const percentage = (score / questions.length) * 100;
            const angle = (percentage / 100) * 360;
            document.getElementById('scoreCircle').style.setProperty('--score-angle', angle + 'deg');
            document.getElementById('scoreText').textContent = `${score}/${questions.length}`;
            
            // Show performance message
            const performance = document.getElementById('performance');
            let message = '';
            if (percentage >= 90) {
                message = 'Excellent! Outstanding performance! 🌟';
            } else if (percentage >= 80) {
                message = 'Very Good! Well done! 👏';
            } else if (percentage >= 70) {
                message = 'Good! Keep it up! 👍';
            } else if (percentage >= 60) {
                message = 'Fair! Room for improvement! 📚';
            } else {
                message = 'Keep practicing! You can do better! 💪';
            }
            performance.textContent = `${percentage.toFixed(1)}% - ${message}`;
            
            // Show explanations
            showExplanations();
        }

        function showExplanations() {
            const explanationsDiv = document.getElementById('explanations');
            let explanationsHTML = '';
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                const statusIcon = isCorrect ? '✅' : '❌';
                
                explanationsHTML += `
                    <div class="explanation-item">
                        <div class="explanation-question">
                            ${statusIcon} Q${index + 1}: ${question.question.replace('<br>', ' ')}
                        </div>
                        <div class="explanation-answer">
                            Correct Answer: ${question.options[question.correct]}
                        </div>
                        ${!isCorrect ? `<div style="color: #e74c3c; font-weight: 600; margin-bottom: 8px;">Your Answer: ${question.options[userAnswer]}</div>` : ''}
                        <div class="explanation-text">
                            ${question.explanation}
                        </div>
                    </div>
                `;
            });
            
            explanationsDiv.innerHTML = explanationsHTML;
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('navButtons').style.display = 'flex';
            document.getElementById('questionCounter').style.display = 'block';
            document.getElementById('results').classList.remove('active');
            
            initQuiz();
        }

        // Initialize the quiz when page loads
        window.onload = function() {
            initQuiz();
        };
    </script>

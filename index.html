<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 25px 0 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            text-align: center;
            color: #1a1a2e;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 25px;
            text-shadow: none;
            letter-spacing: -0.5px;
        }

        .date-navigation {
            display: flex;
            justify-content: center;
            padding: 0 15px;
            margin-bottom: 5px;
        }

        .date-scroll {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 12px;
            padding: 15px 5px;
            max-width: 100%;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .date-scroll::-webkit-scrollbar {
            display: none;
        }

        .date-btn {
            min-width: 90px;
            height: 48px;
            padding: 0 18px;
            border: none;
            border-radius: 24px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            color: #1a1a2e;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            white-space: nowrap;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }

        .date-btn:hover:not(.disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 30px rgba(26, 26, 46, 0.2);
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            color: white;
        }

        .date-btn:active:not(.disabled) {
            transform: translateY(0);
            transition: all 0.1s;
        }

        .date-btn.active {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            color: white;
            transform: scale(1.02);
            box-shadow: 0 8px 35px rgba(26, 26, 46, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .date-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background: #e9ecef;
            color: #adb5bd;
            transform: none;
        }

        .content {
            max-width: 100%;
            margin: 0;
            padding: 20px 15px 30px 15px;
        }

        .news-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto;
            max-width: 500px;
        }

        .news-date {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: #1a1a2e;
            margin-bottom: 25px;
            padding-bottom: 12px;
            border-bottom: 3px solid #1a1a2e;
            letter-spacing: -0.3px;
        }

        .news-article {
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 16px;
            border-left: 4px solid #1a1a2e;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            -webkit-tap-highlight-color: transparent;
        }

        .news-article:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(26, 26, 46, 0.12);
            border-left-color: #16213e;
        }

        .news-article:active {
            transform: translateY(0);
            transition: all 0.1s;
        }

        .news-article:last-child {
            margin-bottom: 0;
        }

        .news-heading {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 12px;
            line-height: 1.4;
            letter-spacing: -0.2px;
        }

        .news-content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #4a5568;
            text-align: left;
            font-weight: 400;
        }

        .loading {
            text-align: center;
            padding: 50px 20px;
            font-size: 1.1rem;
            color: #1a1a2e;
            font-weight: 500;
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            font-size: 1rem;
            color: #e53e3e;
            background: rgba(229, 62, 62, 0.08);
            border-radius: 12px;
            border: 2px solid rgba(229, 62, 62, 0.15);
            font-weight: 500;
        }
            
            .date-btn {
                min-width: 85px;
                height: 44px;
                font-size: 0.8rem;
                padding: 0 15px;
            }
            
            .news-container {
                padding: 20px 15px;
                border-radius: 16px;
                margin: 0;
            }
            
            .news-heading {
                font-size: 1.15rem;
            }
            
            .news-content {
                font-size: 0.9rem;
            }
            
            .content {
                padding: 15px 10px 25px 10px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }
            
            .date-btn {
                min-width: 80px;
                height: 42px;
                font-size: 0.75rem;
            }
            
            .news-article {
                padding: 18px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="date-navigation">
            <div class="date-scroll" id="dateScroll"></div>
        </div>
    </div>

    <div class="content">
        <div class="news-container">
            <div id="newsContent">
                <div class="loading">Loading news...</div>
            </div>
        </div>
    </div>

    <script>
        // Get current date in Indian Standard Time (IST)
        const now = new Date();
        const istOffset = 5.5 * 60 * 60 * 1000; // IST is UTC+5:30
        const todayLocal = new Date(now.getTime() + istOffset);
        let selectedDate = formatDate(todayLocal);
        
        function formatDate(date) {
            // Use IST date components
            const year = date.getUTCFullYear();
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const day = String(date.getUTCDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function formatDisplayDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-IN', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        function generateDates() {
            const dates = [];
            const startDate = new Date(todayLocal.getTime());
            startDate.setUTCDate(todayLocal.getUTCDate() - 7); // 7 days before today
            
            for (let i = 0; i < 15; i++) { // 7 days before + today + 7 days after
                const date = new Date(startDate.getTime());
                date.setUTCDate(startDate.getUTCDate() + i);
                
                const dateStr = formatDate(date);
                const todayStr = formatDate(todayLocal);
                
                dates.push({
                    value: dateStr,
                    display: formatDisplayDate(dateStr),
                    isPast: dateStr < todayStr,
                    isToday: dateStr === todayStr,
                    isFuture: dateStr > todayStr
                });
            }
            return dates;
        }
        
        function createDateNavigation() {
            const dateScroll = document.getElementById('dateScroll');
            const dates = generateDates();
            
            dates.forEach(dateInfo => {
                const btn = document.createElement('button');
                btn.className = 'date-btn';
                btn.textContent = dateInfo.display;
                btn.dataset.date = dateInfo.value;
                
                if (dateInfo.isFuture) {
                    btn.classList.add('disabled');
                } else {
                    btn.addEventListener('click', () => selectDate(dateInfo.value));
                }
                
                if (dateInfo.isToday) {
                    btn.classList.add('active');
                }
                
                dateScroll.appendChild(btn);
            });
            
            // Center the current date
            setTimeout(() => {
                const activeBtn = dateScroll.querySelector('.active');
                if (activeBtn) {
                    activeBtn.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                }
            }, 100);
        }
        
        async function loadNewsForDate(date) {
            const newsContent = document.getElementById('newsContent');
            newsContent.innerHTML = '<div class="loading">Loading news...</div>';
            
            try {
                // Try to fetch the news file for the selected date
                const response = await fetch(`news-${date}.html`);
                
                if (!response.ok) {
                    throw new Error('News file not found');
                }
                
                const content = await response.text();
                newsContent.innerHTML = content;
            } catch (error) {
                newsContent.innerHTML = `
                    <div class="error">
                        <h3>No news available for ${formatDisplayDate(date)}</h3>
                        <p>The news file for this date hasn't been created yet.</p>
                        <p><small>Expected file: news-${date}.html</small></p>
                    </div>
                `;
            }
        }
        
        function selectDate(date) {
            // Update active button
            document.querySelectorAll('.date-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.date === date) {
                    btn.classList.add('active');
                }
            });
            
            selectedDate = date;
            loadNewsForDate(date);
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Debug: Log current IST date info
            console.log('Current IST date:', todayLocal);
            console.log('Formatted today (IST):', selectedDate);
            console.log('IST Time:', todayLocal.toUTCString());
            
            createDateNavigation();
            loadNewsForDate(selectedDate);
        });
    </script>
</body>
</html>
